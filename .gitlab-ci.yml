build:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build .
  artifacts:
    paths:
    - build

test-listDirsScript:
  stage: test
  script:
    - echo $PWD
    - ./tests/scripts/listDirectories.sh
    - ./listDirectories.bin


test-fs:
  stage: test
  script:
    - echo $PWD
    - ./tests/scripts/fileSystemCheck.sh
    - ./fileSystemCheck.bin 

test-splitListByThread:
  stage: test
  script:
    - ./tests/scripts/splitListByThread.sh
    - ./splitListByThread.bin 

test-async-test:
  stage: test
  script:
    - ./tests/scripts/async_test.sh
    - ./async_test.bin 


